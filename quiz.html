<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>
<style>
  /* Your existing CSS styles here */

  .quiz-container {
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  .btn-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
  }

  .btn {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .correct {
    background-color: #4caf50;
    color: #ffffff;
  }

  .wrong {
    background-color: #f44336;
    color: #ffffff;
  }

  .hide {
    display: none;
  }

  .maui-image {
    width: 100px;
    height: auto;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="quiz-container">
  <h1>Quiz App</h1>
  <div id="question-container">
    <p id="question"></p>
    <div id="answer-buttons" class="btn-container">
      <!-- Options will be dynamically added here -->
    </div>
  </div>
</div>
<script>
  const questionContainer = document.getElementById('question-container');
  const questionElement = document.getElementById('question');
  const answerButtons = document.getElementById('answer-buttons');
  const mauiImage = document.createElement('img');
  mauiImage.src = 'images.png';
  mauiImage.alt = 'Maui';
  mauiImage.className = 'maui-image hide';
  questionContainer.appendChild(mauiImage);

  let currentQuestionIndex = 0;
  const questions = [
    {
      question: 'What is the capital of France?',
      answers: [
        { text: 'Berlin', correct: false },
        { text: 'Madrid', correct: false },
        { text: 'Paris', correct: true },
        { text: 'Rome', correct: false }
      ]
    },
    {
      question: 'Which planet is known as the "Red Planet"?',
      answers: [
        { text: 'Venus', correct: false },
        { text: 'Mars', correct: true },
        { text: 'Jupiter', correct: false },
        { text: 'Saturn', correct: false }
      ]
    },
    {
      question: 'What is the largest mammal in the world?',
      answers: [
        { text: 'African Elephant', correct: false },
        { text: 'Blue Whale', correct: true },
        { text: 'Giraffe', correct: false },
        { text: 'Hippopotamus', correct: false }
      ]
    },
    {
      question: 'Which gas do plants use for photosynthesis?',
      answers: [
        { text: 'Oxygen', correct: false },
        { text: 'Carbon Dioxide', correct: true },
        { text: 'Nitrogen', correct: false },
        { text: 'Hydrogen', correct: false }
      ]
    },
    // Add more questions...
  ];

  showQuestion(questions[currentQuestionIndex]);

  function showQuestion(question) {
    questionElement.innerText = question.question;
    answerButtons.innerHTML = '';

    question.answers.forEach(answer => {
      const button = document.createElement('button');
      button.innerText = answer.text;
      button.classList.add('btn');
      button.addEventListener('click', () => selectAnswer(question, answer)); // Pass question and answer
      answerButtons.appendChild(button);
    });
  }

  function selectAnswer(question, answer) {
    const buttons = answerButtons.children;

    for (let i = 0; i < buttons.length; i++) {
      buttons[i].disabled = true;
    }

    if (answer.correct) {
      answerButtons.querySelector(`button:nth-child(${question.answers.indexOf(answer) + 1})`).classList.add('correct');
      moveMauiForward();

      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showQuestion(questions[currentQuestionIndex]);
        } else {
          showCaptureSunMessage();
        }
      }, 1000);
    } else {
      const wrongButton = answerButtons.querySelector(`button:nth-child(${question.answers.indexOf(answer) + 1})`);
      wrongButton.classList.add('wrong');

      setTimeout(() => {
        for (let i = 0; i < buttons.length; i++) {
          buttons[i].disabled = false;
          buttons[i].classList.remove('wrong');
        }
      }, 1000);
    }
  }

  function moveMauiForward() {
    const distance = ((currentQuestionIndex + 1) / questions.length) * 100;
    mauiImage.style.marginLeft = `${distance}%`;
  }

  function showCaptureSunMessage() {
    questionContainer.innerHTML = '<h2>You captured the sun!</h2>';
    mauiImage.classList.remove('hide');
  }
</script>
</body>
</html>
